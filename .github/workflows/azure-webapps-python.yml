name: Build and deploy Python app to Azure Web App

env:
  AZURE_WEBAPP_NAME: BOE-ChatBot-BackEnd     
  PYTHON_VERSION: '3.11' 
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  STARTUP_COMMAND: 'uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload'

on:
  push:
    branches: 
      - pro
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    # Set up Python
    - name: 'Set up Python'
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # Install dependencies
    - name: 'Install dependencies'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Archive the FastAPI app for deployment
    - name: 'Archive FastAPI app'
      run: zip -r myfastapiapp.zip ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    # Deploy to Azure Web App using Publish Profile
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./myfastapiapp.zip
